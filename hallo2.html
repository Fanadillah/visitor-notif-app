<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    text-align: center;
    background-color: #ffebf0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #d63384;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
        h1 {
            margin: 20px 0 0;
            text-align: center;
            color: #333;
            font-size: 2em;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 50px;
            background-color: #ef8f8f; /* Green background */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .emoji {
            width: 12rem;
        }
    </style>
</head>
<body>
    <img class="emoji" src="image3.gif" alt="" srcset="">
    <h1 id="typing-text">Aku nyesel banget atas apa yang aku ucapkan tadi</h1>
    <button type="button" id="button1" href="#">Klik aku lagii yaa</button>
    <script>
        document.getElementById("button1").addEventListener("click", function() {
            window.location.href = "hallo3.html";
        });
        document.addEventListener("DOMContentLoaded", function() {
            const text = document.getElementById("typing-text").textContent;
            document.getElementById("typing-text").textContent = "";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typing-text").textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 40);
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
